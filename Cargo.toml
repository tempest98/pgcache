[package]
name = "pgcache"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "pgcache"
path = "src/main.rs"

[lib]
name = "pgcache_lib"
path = "src/lib.rs"

[profile.profiling]
inherits = "release"
debug = true

[dependencies]
tokio = { version = "1.46.0", features = ["full"] }
tokio-util = "0.7.15"
tokio-stream = "0.1.17"

tokio-postgres = { git = "https://github.com/tempest98/rust-postgres", default-features = false, branch = "compat" }
postgres-protocol = { git = "https://github.com/tempest98/rust-postgres", branch = "compat" }
postgres-replication = { git = "https://github.com/tempest98/rust-postgres", default-features = false, branch = "compat" }
postgres-types = { git = "https://github.com/tempest98/rust-postgres", branch = "compat" }
# pgwire = { git = "https://github.com/tempest98/pgwire", features = [
pgwire = { path = "/Users/james/code/pgcache/pgwire", features = [
    "client-api",
    "server-api",
    "scram",
] }
pg_query = "6.1.0"

serde = { version = "1.0.219", features = ["derive"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
nu-ansi-term = "0.50.1"
phf = { version = "0.12.1", features = ["macros"] }
error_set = { version = "0.8.5", features = ["tracing"] }
lexopt = "0.3.1"
async-stream = "0.3.6"
iddqd = "0.3.8"
strum = "0.27.2"
strum_macros = "0.27.2"


[dev-dependencies]
pgtemp = "0.6.0"
criterion = { version = "0.7", features = ["html_reports"] }

[[bench]]
name = "ast_conversion"
harness = false
